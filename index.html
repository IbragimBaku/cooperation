<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотрудничество</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #777, #aaa);
            height: 100vh;
        }

        header {
            background: linear-gradient(to bottom, #333, #777);
            color: white;
            padding: 20px;
            font-size: 28px;
            text-align: center;
        }

        header2 {
            background: linear-gradient(to bottom, #777);
            color: white;
            padding: 20px;
            font-size: 28px;
            text-align: center;
        }

        nav {
            background: #888;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
        }

        main {
            padding: 20px;
        }

        footer {
            background: #222;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .button-link {
            display: inline-block;
            background-color: white;
            color: #333;
            border: 2px solid #333;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button-link:hover {
            background-color: #333;
            color: white;
        }

        .form-container {
            background: white;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        Добро пожаловать на сайт для сотрудничества
    </header>
    
    <header2>
        Страница для сотрудничества
    </header2>  

    <nav>
        <a href="https://www.example.com/about" class="button-link">О нас</a>
        <a href="https://www.example.com/contacts" class="button-link">Контакты</a>
    </nav>
    
    <main>
        <h1>Хотите сотрудничать с нами?</h1>
        <p>Заполните форму ниже, чтобы предложить идею для сотрудничества.</p>
        
        <div class="form-container">
            <h2>Форма для предложения сотрудничества</h2>
            <form action="#" method="post">
                <label for="name">Ваше имя</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Ваш email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Ваше сообщение</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Отправить</button>
            </form>
        </div>
    </main>
    
    <footer>
        © 2025 (НЕ) Все права защищены.
    </footer>
</body>
</html>
