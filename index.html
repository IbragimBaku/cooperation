<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотрудничество</title>
    <style>
        /* Ваши стили остаются без изменений */
    </style>
</head>
<body>
    <header>
        Добро пожаловать на страницу для сотрудничества
    </header>
    
    <header2>
        Страница для сотрудничества
    </header2>  

    <nav>
        <a href="https://ibragimbaku.github.io/test/" class="button-link">Главная</a>
        <a href="https://www.youtube.com/@ibroYouTuber" class="button-link">О нас</a>
        <a href="https://ibragimbaku.github.io/contacts/" class="button-link">Контакты</a>
    </nav>
    
    <main>
        <h1>Хотите сотрудничать с нами?</h1>
        <p>Заполните форму ниже, чтобы предложить идею для сотрудничества.</p>
        
        <div class="form-container">
            <h2>Форма для предложения сотрудничества</h2>
            <form action="https://formspree.io/f/xrbpzvne" method="POST">
                <!-- Скрытое поле для подтверждения -->
                <input type="hidden" name="_next" value="https://ibragimbaku.github.io/thanks/"> <!-- Страница благодарности после отправки -->
                <input type="hidden" name="_subject" value="Новое предложение сотрудничества">
                
                <label for="name">Ваше имя</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Ваш email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Ваше сообщение</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Отправить</button>
            </form>
        </div>
    </main>
    
    <footer>
        © 2025 (НЕ) Все права защищены.
    </footer>
</body>
</html>
